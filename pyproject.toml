    "E712",
    "E741",
    "N818",
    "PYI019",
    "PYI041",
    "RUF012",
    "RUF013",
    "RUF021",
    "RUF022",
    "RUF023",
    "RUF031",
    "RUF052",
    "RUF056",
    "SIM103",
    "SIM105",
    "SIM108",
    "SIM110",
    "SIM118",
    "SIM210",
    "SIM910",
    "UP009",
    "UP012",
    "UP032",
    "UP038",
]
unfixable = []
external = ["TC"]
allowed-confusables = ["Ã—"]
preview = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "C4",
    "D",
    "FLY002",
    "I002",
    "ISC",
    "N",
    "Q",
    "PERF",
    "PGH",
    "PIE",
    "PYI",
    "RUF",
    "SIM",
    "UP",
]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pep8-naming]
extend-ignore-names = [
    "afterFlowable",
    "HSTORE",
    "sortKey",
    "URL",
    "UUID"
]
classmethod-decorators = [
    # NOTE: We can potentially get rid some of these with SQLAlchemy 2.0
    #       since they should cleanly combine with classmethod
    "declared_attr",
    "expression",
    "comparator",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"
ignore-decorators = ["typing.overload"]

[tool.ruff.lint.flake8-quotes]
avoid-escape = true
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39,py310,py311,flake8,bandit,mypy,report

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311,flake8,bandit,mypy
    3.12: py312
    3.13: py313

[testenv]
usedevelop = true
setenv =
    py{39,310,311,312,313}: COVERAGE_FILE = .coverage.{envname}
deps =
    -e{toxinidir}[test]
commands = pytest --cov --cov-report= {posargs}

[testenv:ruff]
basepython = python3.11
skip_install = true
deps =
    ruff
commands = ruff check

[testenv:flake8]
basepython = python3.11
skip_install = true
deps =
    flake8
    flake8-type-checking
commands = flake8 src/ tests/

[testenv:bandit]
basepython = python3.11
skip_install = true
deps =
    bandit[toml]
commands = bandit -q -c pyproject.toml -r src

[testenv:mypy]
basepython = python3.11
deps =
    -e{toxinidir}[mypy]
commands =
    mypy -p libres --python-version 3.9
    mypy -p libres --python-version 3.10
    mypy -p libres --python-version 3.11
    mypy -p libres --python-version 3.12
    mypy -p libres --python-version 3.13

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage combine
    coverage report -m

"""
